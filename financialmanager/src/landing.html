<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treenance - Welcome</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="landing.css">
</head>
<body>
    <div class="container">
        <div id="welcome-wrapper">
            <div class="content">
            <h1 class="title">Welcome to Treenance</h1>
            </div>
            <div class="typed-out-container">
                <div class="typed-out">
                    <p>The new way to become financially literate</p>
                </div>
            </div>
        </div>
    </div>
    <div id="scroll-down">↓ Scroll Down ↓</div>

    <div class="name-container">
        <input type="text" id="name" placeholder="Enter your name">
    </div>

    <div class="financial-wrapper">
        <p>A smart and easy way to learn how to Save, Budget and Finance</p>
        <input type="number" id="money-in" placeholder="Enter your income">
        <input type="number" id="money-out" placeholder="Enter your expenses">
        <button id="enter">Enter</button>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="landing.js"></script>
</body>
</html>
